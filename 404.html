<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Page Not Found</title>
  <style>
    body {
      background: #1a1a1a;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a {
      color: #ffc107;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>404 - Not Found</h1>
  <p>Oops! The page you requested does not exist.</p>
  <p>
    <a href="/">Return to Home</a>
  </p>
</body>

</html>
